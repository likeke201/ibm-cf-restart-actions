name: IBM Cloud Auto Restart

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 15 00 * * *

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install IBM CLI
      run: curl -sL https://raw.githubusercontent.com/IBM-Bluemix/developer-tools-installer/master/linux-installer/idt-installer | bash
      
    - name: Login IBM Cloud edu
      run: |
        ibmcloud login -u ${{ secrets.MAIL }} -p ${{ secrets.PWD }} -r ${{ secrets.RGN }}
    - name: Restart EDU
      run: |
        ibmcloud target -g Default
        ibmcloud target --cf
        ibmcloud cf install
        ibmcloud cf restart ${{ secrets.CFNAME }}
        curl "http://push.ijingniu.cn/send?key=${{secrets.SENDKEY}}&head=IBM重启&body=IBM重启<EDU>成功"
    - name: Login IBM Cloud qq
      run: |
        ibmcloud login -u ${{ secrets.MAIL2 }} -p ${{ secrets.PWD }} -r ${{ secrets.RGN }}
    - name: Restart QQ
      run: |
        ibmcloud target -g Default
        ibmcloud target --cf
        ibmcloud cf restart ${{ secrets.CFNAME2 }}
        curl "http://push.ijingniu.cn/send?key=${{ secrets.SENDKEY }}&head=IBM重启&body=IBM重启<QQ>成功"
    - name: Login IBM Cloud gmail
      run: |
        ibmcloud login -u ${{ secrets.MAIL3 }} -p ${{ secrets.PWD }} -r ${{ secrets.RGN }}
    - name: Restart Gmail
      run: |
        ibmcloud target -g Default
        ibmcloud target --cf
        ibmcloud cf restart ${{ secrets.CFNAME3 }}
        curl "http://push.ijingniu.cn/send?key=${{ secrets.SENDKEY }}&head=IBM重启&body=IBM重启<Gmail>成功"
